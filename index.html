<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sistema de Inscripción</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="mb-5 text-center fw-bold text-primary">Sistema de Inscripción</h1>

    <form id="inscriptionForm" class="border p-5 rounded shadow-sm bg-white" novalidate>
      <!-- Nombre Completo -->
      <div class="mb-4">
        <label for="fullName" class="form-label fw-semibold">Nombre Completo <span class="text-danger">*</span></label>
        <input type="text" class="form-control form-control-lg" id="fullName" name="fullName" placeholder="Ej. Juan Pérez" required />
        <div class="invalid-feedback">Por favor ingresa tu nombre completo.</div>
      </div>

      <!-- Provincia -->
      <div class="mb-4">
        <label for="province" class="form-label fw-semibold">Provincia <span class="text-danger">*</span></label>
        <select class="form-select form-select-lg" id="province" name="province" required>
          <option value="" selected disabled>Seleccione una provincia</option>
          <option value="Azua">Azua</option>
          <option value="Bahoruco">Bahoruco</option>
          <option value="Barahona">Barahona</option>
          <option value="Dajabón">Dajabón</option>
          <option value="Distrito Nacional">Distrito Nacional</option>
          <option value="Duarte">Duarte</option>
          <option value="Elías Piña">Elías Piña</option>
          <option value="El Seibo">El Seibo</option>
          <option value="Espaillat">Espaillat</option>
          <option value="Hato Mayor">Hato Mayor</option>
          <option value="Hermanas Mirabal">Hermanas Mirabal</option>
          <option value="Independencia">Independencia</option>
          <option value="La Altagracia">La Altagracia</option>
          <option value="La Romana">La Romana</option>
          <option value="La Vega">La Vega</option>
          <option value="María Trinidad Sánchez">María Trinidad Sánchez</option>
          <option value="Monseñor Nouel">Monseñor Nouel</option>
          <option value="Monte Cristi">Monte Cristi</option>
          <option value="Monte Plata">Monte Plata</option>
          <option value="Pedernales">Pedernales</option>
          <option value="Peravia">Peravia</option>
          <option value="Puerto Plata">Puerto Plata</option>
          <option value="Samaná">Samaná</option>
          <option value="Sánchez Ramírez">Sánchez Ramírez</option>
          <option value="San Cristóbal">San Cristóbal</option>
          <option value="San José de Ocoa">San José de Ocoa</option>
          <option value="San Juan">San Juan</option>
          <option value="San Pedro de Macorís">San Pedro de Macorís</option>
          <option value="Santiago">Santiago</option>
          <option value="Santiago Rodríguez">Santiago Rodríguez</option>
          <option value="Santo Domingo">Santo Domingo</option>
          <option value="Valverde">Valverde</option>
        </select>
        <div class="invalid-feedback">Por favor selecciona una provincia.</div>
      </div>

      <!-- Sector -->
      <div class="mb-4">
        <label for="sector" class="form-label fw-semibold">Sector <span class="text-danger">*</span></label>
        <input type="text" class="form-control form-control-lg" id="sector" name="sector" placeholder="Ej. Villa Juana" required />
        <div class="invalid-feedback">Por favor ingresa tu sector.</div>
      </div>

      <!-- Calle -->
      <div class="mb-4">
        <label for="street" class="form-label fw-semibold">Calle <span class="text-danger">*</span></label>
        <input type="text" class="form-control form-control-lg" id="street" name="street" placeholder="Ej. Calle 5 #123" required />
        <div class="invalid-feedback">Por favor ingresa tu calle.</div>
      </div>

      <!-- Correo Electrónico -->
      <div class="mb-4">
        <label for="email" class="form-label fw-semibold">Correo Electrónico <span class="text-danger">*</span></label>
        <input type="email" class="form-control form-control-lg" id="email" name="email" placeholder="ejemplo@correo.com" required />
        <div class="invalid-feedback">Por favor ingresa un correo válido.</div>
      </div>

      <!-- Teléfono -->
      <div class="mb-4">
        <label for="phone" class="form-label fw-semibold">Teléfono</label>
        <input type="tel" class="form-control form-control-lg" id="phone" name="phone" placeholder="809-123-4567" />
      </div>

      <!-- Carrera -->
      <div class="mb-4">
        <label for="career" class="form-label fw-semibold">Carrera a Inscribirse <span class="text-danger">*</span></label>
        <select class="form-select form-select-lg" id="career" name="career" required>
          <option value="" selected disabled>Seleccione una carrera</option>
          <option value="Desarrollo de Software">Desarrollo de Software</option>
          <option value="Ciber Seguridad">Ciber Seguridad</option>
          <option value="Multimedia">Multimedia</option>
          <option value="Seguridad Informatica">Seguridad Informatica</option>
          <option value="Inteligencia Artificial">Inteligencia Artificial</option>
        </select>
        <div class="invalid-feedback">Por favor selecciona una carrera.</div>
      </div>

      <div class="d-flex justify-content-center gap-3">
        <button type="submit" class="btn btn-primary btn-lg px-5 fw-semibold shadow-sm">Inscribir</button>
        <button type="reset" class="btn btn-outline-secondary btn-lg px-5 fw-semibold shadow-sm">Limpiar</button>
      </div>
    </form>

    <hr class="my-5" />

    <h2 class="mb-4 text-center fw-bold text-secondary">Lista de Inscritos</h2>
    <div class="table-responsive shadow-sm rounded bg-white">
      <table class="table table-striped mb-0 align-middle" id="inscriptionTable">
        <thead class="table-dark">
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nombre Completo</th>
            <th scope="col">Correo</th>
            <th scope="col">Teléfono</th>
            <th scope="col">Carrera</th>
            <th scope="col" class="text-center">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Aquí se insertarán las filas con JS -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS (Popper + Bootstrap) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/javascript.js"></script>
</body>
</html>
